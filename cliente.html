<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>CRUD Cliente</title>
    </head>

    <body>
        <h1>Cliente</h1>
        <main>
            <div class="formulario">
                <form action="#.php">
                    <fieldset>
                        <legend>Cadastro do cliente</legend>
                        <label for="cliente">Cliente:</label>
                        <input type="text" name="cliente" placeholder="Digite o nome do cliente"><br><br>
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" name="cnpj" placeholder="Digite o CNPJ do cliente"><br><br>
                        <label for="endereco">Endereço:</label>
                        <input type="text" name="endereco" placeholder="Digite o endereço do cliente"><br><br>
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" placeholder="Digite a cidade do cliente"><br><br>
                        <label for="estado">Estado</label>
                        <input type="text" name="estado" placeholder="Digite o estado do cliente"><br><br>
                        <label for="pais">País</label>
                        <input type="text" name="pais" placeholder="Digite o país do cliente"><br><br>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" placeholder="Digite o CEP do cliente"><br><br>
                        <input class="button" type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
        </main>
        <div class="row">
            <button class="btn"><a href="index.html">Página Pirncipal</a></button>
        </div>
    </body>
